<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="text-center" style="width: 100%; max-width: 400px;">
      <h1 class="mb-4 text-primary">{{ message }}</h1>
      <p class="lead">Connect with trusted walkers for your beloved dog!</p>

      <div class="mb-4">
        <input v-model="loginForm.username" type="text" placeholder="Username" class="form-control mb-2">
        <input v-model="loginForm.password" type="password" placeholder="Password" class="form-control mb-2">
        <button class="btn btn-primary w-100" @click="handleLogin">Login</button>
        <div class="text-danger mt-2" v-if="loginError">{{ loginError }}</div>
      </div>

      <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
      <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          loginForm: { username: '', password: '' },
          loginError: ''
        };
      },
      methods: {

        async handleLogin() {
          this.loginError = '';
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.loginForm)
            });
            const result = await res.json();
            console.log("result is ",result)
            if (!res.ok) throw new Error(result.error || 'Login failed');
            if (result.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (result.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              throw new Error('Unknown role');
            }
          } catch (err) {
            this.loginError = err.message;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
