<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: #fafbfc;
    }
    .login-form-container {
      max-width: 400px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-input {
      font-size: 1.1rem;
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 18px;
      border: 1.5px solid #ddd;
      width: 100%;
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .login-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #b6d2ff;
      border-color: #b6d2ff;
      background: #fffffa;
    }
    .login-btn {
      width: 120px;
      font-size: 1.1rem;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 class="mb-4 text-primary fw-bold text-center" style="font-size:2.3rem;">{{ message }}</h1>
    <form class="login-form-container" @submit.prevent="handleLogin">
      <label class="form-label align-self-start mb-1">Username</label>
      <input v-model="loginForm.username" class="login-input" autocomplete="username" required>
      <label class="form-label align-self-start mb-1">Password</label>
      <input v-model="loginForm.password" type="password" class="login-input" autocomplete="current-password" required>
      <button type="submit" class="btn btn-primary login-btn">Log In</button>
      <div v-if="loginError" class="alert alert-danger w-100 mt-3 mb-0 py-2 text-center">{{ loginError }}</div>
    </form>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          loginForm: { username: '', password: '' },
          loginError: ''
        };
      },
      methods: {
        async handleLogin() {
          this.loginError = '';
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.loginForm)
            });
            const result = await res.json();
            if (!res.ok) throw new Error(result.error || 'Login failed');
            if (result.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (result.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              throw new Error('Unknown role');
            }
          } catch (err) {
            this.loginError = err.message;
          }
        }
      }
    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
